# Configuration Nginx pour React Router SPA
server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html;

    # Gestion des routes React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets statiques avec cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Donn√©es CSV et fichiers de formation
    location /data/ {
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin *;
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}






